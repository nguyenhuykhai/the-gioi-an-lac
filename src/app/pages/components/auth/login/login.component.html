<div class="bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast></p-toast>
    <div class="flex flex-column align-items-center justify-content-center">
        <div class="form-container" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3 uppercase">Quản lý website</div>
                    <span class="text-600 font-medium">Vui lòng đăng nhập hệ thống</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Tên đăng nhập</label>
                    <input id="email1" [(ngModel)]="username" type="text" placeholder="Nhập tên đăng nhập" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mật khẩu</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Nhập mật khẩu" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <button (click)="login()" type="button" class="w-full text-white text-xl bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Đăng nhập</button>
                </div>
            </div>
        </div>
    </div>
</div>
