<div class="surface-0 surface-0 landing-wrapper overflow-hidden">
    <ng-container *ngIf="isLogged; else unAuthen">
        <app-header-admin></app-header-admin>
    </ng-container>
    <ng-template #unAuthen>
        <app-header></app-header>
    </ng-template>
    <app-contact class="contact"></app-contact>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
    <p-scrollTop [threshold]="100" class="bg-orange-600 custom-scroll-top" icon="pi pi-arrow-up"></p-scrollTop>
</div>
